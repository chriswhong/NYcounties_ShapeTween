			.center([-74,43])

			.translate([width / 2, height / 2]);

			var path = d3.geo.path()
			.projection(projection);

			var svg = d3.select("body").append("svg")
			.attr("width", width)

				.selectAll("path")
				.data(ny.features)
				.enter().append("path")
				.attr("d", function(d){

						.transition()
						.duration(1500)
						.attr("d", function(d){

						});

						isCircles=false;
					}

				}

				$(".button").click(function(){

					  		]);
					  }
